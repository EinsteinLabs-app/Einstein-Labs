<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conclusão</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Press Start 2P", sans-serif; /* estilo pixelado */
    }

    body {
      background-color: #c76a55; /* fundo vermelho tijolo */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 100px; /* espaço pro menu */
    }

    h1 {
      color: white;
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px black;
    }

    .btn {
      background-color: #f1f1f1;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0px #333;
      transition: transform 0.1s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* ===== MENU FIXO ===== */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #d6d3d3;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .item {
      background-color: white;
      border: 2px solid black;
      width: 60px;
      height: 40px;
      border-radius: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item2 {
      background-color: white;
      border: 2px solid black;
      width: 80px;
      height: 80px;
      margin-bottom: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vector1 {
      width: 28px;
      height: 28px;
    }

    .vector2 {
      width: 45px;
      height: 45px;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 480px) {
      h1 {
        font-size: 16px;
      }

      .btn {
        font-size: 12px;
        padding: 10px 16px;
      }

      .menu {
        height: 60px;
      }

      .item {
        width: 50px;
        height: 35px;
      }

      .item2 {
        width: 65px;
        height: 65px;
        margin-bottom: 25px;
      }

      .vector1 {
        width: 22px;
        height: 22px;
      }

      .vector2 {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  
  <h1>Você Concluiu!</h1>

        <div class="item2"><a href="pag2.html"><img src="img/Vector.png" alt="" class="vector2"></a></div>
        <div class="item"><img src="img/icons8-tesouro-48 1.png" alt="" class="vector1"></div>
      </div>
    </section>

</body>
</html>
